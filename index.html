<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <img
          class="header--logo"
          src="/photos/bonz.ai-logo-color-landscape.png"
          alt="logo"
        />
        <a class="nav__p--text" href="index.html">Home</a>
        <a class="nav__p--text" href="rooms.html">Rooms</a>
      </nav>
      <figure class="header__picture">
        <h1 class="figure__h1">Njut av en underbar natt hos oss!</h1>
        <button class="figure__button">Boka Här!</button>
      </figure>
    </header>
    <main>
      <h2 class="artikel__h2">UPPSKATTADE ERBJUDANDEN</h2>
      <div class="main__div">
        <section class="section--picsmall">
          <article>
            <figure class="section articel__family"></figure>
            <h3 class="articel__h3">MYSIGT BOENDE PÅ HÖSTLOVET</h3>
            <figcaption class="section__figcaption--text">
              Ta med hela familjen och checka in hos oss under höstlovet. Vi
              erbjuder upp till 25 % rabatt på alla våra hotell.
            </figcaption>
            <button class="section__btn--pic">Boka Här!</button>
          </article>
        </section>
        <section class="section--picsmall">
          <article>
            <figure class="section articel__bedroom"></figure>
            <h3 class="articel__h3">SÄTT GULDKANT PÅ HELGEN</h3>
            <figcaption class="section__figcaption--text">
              Hösten är som gjord för en härlig hotellweekend. Boka en
              hotellvistelse att se fram emot och få upp till 20 % rabatt.
            </figcaption>
            <button class="section__btn--pic">Boka Här!</button>
          </article>
        </section>
        <section class="section--picsmall">
          <article>
            <figure class="section articel__coffiebed"></figure>
            <h3 class="articel__h3">DET ÄR DU VÄRD</h3>
            <figcaption class="section__figcaption--text">
              Unna dig en härlig hotellupplevelse som inkluderar en utsökt
              tvårätters middag med en liten ölprovning på The Bishops Arms!
            </figcaption>
            <button class="section__btn--pic">Boka Här!</button>
          </article>
        </section>
      </div>
      <h2 class="artikel__h2">UPPLEVELSER PÅ ELITE HOTELS</h2>
      <div class="main__div">
        <section class="section--bigpic">
          <article>
            <figure class="section articel__treat"></figure>
            <h3 class="articel__h3">SE FRAM EMOT EN SWEET TREAT</h3>
            <figcaption class="section__figcaption--text">
              Ta ett välbehövligt avbrott från vardagen! Boka vårt
              staycationpaket där både boende och en läcker tvårättersmiddag
              ingår.
            </figcaption>
            <button class="section__btn--pic">Boka Här!</button>
          </article>
        </section>
        <section class="section--bigpic">
          <article>
            <figure class="section articel__checkin"></figure>
            <h3 class="articel__h3">EN AVKOPPLANDE STAYCATION</h3>
            <figcaption class="section__figcaption--text">
              Pausa vardagen för en stund & njut av vårt Sweet Treat i vilket
              boende, en utsökt trerättersmiddag och frukostbuffé ingår.
            </figcaption>
            <button class="section__btn--pic">Boka Här!</button>
          </article>
        </section>
      </div>
    </main>
    <footer class="fotter">
      <p class="fotter__p--text">Hotell gripen</p>
      <p class="fotter__p--text">Tel.011 99 99 999</p>
      <p class="fotter__p--text">Facebook</p>
      <p class="fotter__p--text">Villkor och Policy</p>
    </footer>
  </body>
</html>
